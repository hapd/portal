{% extends 'headers/nurse_header.html' %}

{% block body %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h6 class="card-title">Total number of <strong>Patients</strong></h6>
      <h1>20</h1>
      <small class="form-text text-muted">Sample Card</small>
    </div>
</div>

<br>

<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#signUpFormPatient">
    Register new patient
</button>

<!-- Pop up for new patient -->
<div class="modal fade" id="signUpFormPatient" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Register a new <strong>Patient</strong></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="fa fa-wheelchair"></i></span>
                            </div>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose Stage</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    
                </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
